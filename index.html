<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
  <div class="card">
    <img src="images/illustration-hero.svg" alt="" class="hero-img">
    <h1 class="heading">Order Summary </h1>
    <p class="para">You can now listen to millions of songs, <br>
    audiobooks, and podcasts on any device <br>
  anywhere you like!</p>
<div class="price">
  <img src="images/icon-music.svg" alt="" class="music">
  <div class="price-info">
    <h4>Anual Plan</h4>
    <p>59.99$/Year</p>
    <a href="#">Change</a>
  </div>
</div>
<button class="btn">Proceed to Payment </button>
<a class="cancel" href="#">Cancel Order</a>
  </div>
</div>
</body>
</html>
